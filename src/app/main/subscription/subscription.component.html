<main id="main" class="main">
    <div *ngIf="!loading" class="loading-spinner d-flex justify-content-center my-auto">
        <div class="spinner-border my-auto text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div *ngIf="loading" class="content">
        <div class="pagetitle">
            <h1>Thông Tin Gói Premium</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Trang Chính</li>
                    <li class="breadcrumb-item active">Thông Tin Gói Premium</li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <div *ngFor="let item of subscriptions" class="col-lg-4 col-md-4 col-sm-12 mx-auto">
                <div class="card">
                    <div class="card-header text-center rounded-b bg-dark text-warning">
                        <h4 class=" fontweight-bold text-uppercase m-0">{{ item.title }}</h4>
                    </div>
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center text-center">
                        <div class="image">
                            <img class="premium-thumbnail" src="../../../assets/img/premium.png" alt="Premium">
                        </div>
                        <h3 class="text-primary fontweight-bold mt-2">{{ item.amount | currency : 'VND' }}</h3>
                        <button class="btn btn-dark text-uppercase fontweight-bold w-100"
                            (click)="subscriptionOnSubmit(item.duration, item.title, item.amount)">Mua</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
